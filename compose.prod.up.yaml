  backend:
    image: tai-django-web
    container_name: cinema_backend
    ports:
      - 8000:8000
    volumes:
      - ./media:/app/media
      - ./staticfiles:/app/staticfiles
      - ${FIREBASE_CREDENTIALS_HOST_PATH}:/app/
    depends_on:
      - db
      - redis
    environment:
      SECRET_KEY: ${SECRET_KEY}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
    env_file:
      - .env
    networks:
      - internal
      - external

  frontend:
    image: tai-frontend
    container_name: cinema_frontend
    ports:
      - 3000:3000
    depends_on:
      - backend
    environment:
      REACT_APP_API_KEY: ${REACT_APP_API_KEY}
    env_file:
      - .env
    networks:
      - internal
      - external    

volumes:
  postgres_data: